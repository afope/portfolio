<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width:device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Gentium+Book+Basic" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,400,700" rel="stylesheet">
</head>

<body>

  <header>
    <img src="img/udacity_logo.svg" alt="udacity logo" class="header-logo">
    <div class="header-title">
      <h1 class="header-name">Afopefoluwa Ojo</h1>
      <h3 class="header-career">Front-end Ninja</h3>
    </div>
  </header>

  <hr class="header-divider">

  <!--profile image-->
  <div class="hero">
    <img src="img/profile_photo2.jpg" alt="profile photo" class="profile-photo">
  </div>


  <!--featured work-->
  <section class="featured-work">
    <h3 class="featured-title">Featured Work</h3>
    <div class="flex-grid">

      <div class="col">
        <div class="first-project">
        <img src="img/lala.jpg" alt="profile photo" class="project-photo">
        <p class="project-title">Monochrome Lagos</p>
        <a href="http://www.monochromelagos.com/" class="project-link">http://www.monochromelagos.com/</a>
      </div>
    </div>

    <div class="col">
      <div class="second-project">
        <img src="img/photobook.jpg" alt="profile photo" class="project-photo">
        <p class="project-title">Photobooks</p>
        <a href="https://afope.github.io/photobooks" class="project-link">https://afope.github.io/photobooks</a>
      </div>
    </div>

    <div class="col">
      <div class="third-project">
        <img src="img/malokun.jpeg" alt="profile photo" class="project-photo">
        <p class="project-title">Malokun</p>
        <a href="http://www.malokun.com/" class="project-link">http://malokun.com/</a>
      </div>
     </div>
   </div>
  </section>
</body>

</html>
